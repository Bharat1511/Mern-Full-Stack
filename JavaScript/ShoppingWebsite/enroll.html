<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container p-4 bg-dark text-white mt-4">
                <h2 class="text-center">Contact Us</h2>
               <div class=" gap-3 w-50">
                <label for="name" class="fs-3" >Name:<sup class="required">*</sup></label>
               <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
               </div>
               <div class=" gap-3 w-50">
                 <label for="address" class="fs-3" ><Address></Address>:<sup class="required">*</sup></label>
               <input type="text" name="address" id="address" class="form-control" placeholder="Enter your address">
               </div>
               <div class=" gap-3 w-50">
                 <label for="mobile" class="fs-3" >mobile no.:<sup class="required">*</sup></label>
               <input type="number" name="mobile" id="mobile" class="form-control" placeholder="Enter your mobile">
               </div>
               <div class=" gap-3 w-50">
                 <label for="Email" class="fs-3" >Email:<sup class="required">*</sup></label>
               <input type="email" name="Email" id="Email" class="form-control" placeholder="Enter your email">
               </div>
               <div class=" gap-3 w-50">
                <label for="payment" class="fs-3" >payment Mode:</label>
               <input type="text "name="Message" id="text" class="form-control">
               </div>
                <div class="mt-3">
                 <button class="btn btn-primary btn-lg onclick"submit()">Submit</button>
    
</body>
</html>
