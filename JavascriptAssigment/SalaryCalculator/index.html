<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
   
  </head>
  <body>
    <header class="bg-primary p-2">
      <h4 class="text-center text-light"> Salary Calculator</h4>
    </header>

      <main
        class="container mt-3 border border-success-subtle rounded-2 shadow bg-info w-50"
        id="maindiv"
      >
        <div class="border border-success-subtle bg-light-subtle mt-2 mb-2 rounded-1 p-3">
          <div class="form-label bg-primary rounded">
            <label for="sal" class="form-label fs-5  text-white gap-3"
            >Enter Salary:      
        </label>
          <input
            type="number"
            name="sal"
            id="sal"
            placeholder="Basic Salary"
            class="form-control-sm w-50 gap-2"
          />
          </div>
          <div>
            <button class="btn btn-outline-success mt-3" onclick="calculate()">
              <i class="bi bi-calculator"></i> Calculate Gross Salary
            </button>
            <button class="btn btn-outline-danger mt-3" onclick="reset()">
              <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
          </div>
        </div>
      </main>
     
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
