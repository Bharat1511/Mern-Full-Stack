<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricity Bill Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header
      class="navbar bg-primary justify-content-center text-white fs-3 fw-bolder py-3"
    >
      <span>Electricity Bill Calculator</span>
    </header>
    <main
      class="container border border-secondary bg-warning-subtle rounded-3 mt-5 w-50 shadow p-3"
    >
      <div
        class="border border-secondary-subtle rounded-2 bg-primary text-light p-2 m-2 "
      >
          <label for="amount" class="form-label fs-5"
            >Enter Electricity Units:
          </label>
          <input
            type="number"
            name="amount"
            id="amount"
            class="w-auto border rounded-2"
            placeholder="Electricity Units"
          />
      </div>
      <div
        class="p-2 border border-secondary-subtle rounded-2 bg-light d-flex gap-3 mt-3 m-2"
      >
        <button class="btn btn-outline-success" onclick="calculate()">
          <i class="bi bi-calculator"></i> Calculate
        </button>
        <button class="btn btn-outline-danger" onclick="reset()">
          <i class="bi bi-arrow-clockwise"></i> Reset
        </button>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
