<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <header
      class="navbar bg-primary justify-content-center text-white fs-3 fw-bolder py-3"
    >
      <span>Guss The Number</span>
    </header>
    <main>
        <div class="container border border-2 rounded d-flex flex-column align-items-center mt-5 ">
            <p class="text-black text-center mt-4 ">
                We have selected a random number between 1 to 10. See if you can guess it.
            </p>


            <div class="mb-3 d-flex">
                <label for="guess" class="form-label fw-bold">Enter your Guess : </label>
                <input type="number" class="form-control" id="guessno" />
        </div>

        <div>
            <button class="btn btn-primary mb-4" onclick="checkGuess()">Submit Guess</button>
            <p id="display"></p>
        </div>
        
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
