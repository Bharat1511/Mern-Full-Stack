<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b><i><u>Task2</u></i></b></h1>

    <form action="">
        <fieldset>
        <h2><b>Pizza Order Form</b></h2>
        <div>
            <label for="First Name">First Name:</label>
            <input type="text"
            name="First Name"
            id="First Name"
            >
        </div>
        <br>
        <div>
            <label for="Last Name">Last Name:</label>
            <input type="text"
            name="Last Name"
            id="Last Name"
            >
        </div>
        <br>
        <div>
            <label for="Email">Email Address:</label>
            <input type="email"
            name="Email"
            id="Email"
            >
        </div>
        <br>
        <div>
            <label for="Contact">Contact Number:</label>
            <input type="number"
            name="content"
            id="Contact"
            >
        </div>
        <br>
        <div>
            <label for="Delivery Date">Perferred Delivery Date:</label>
            <input type="date"
            name="Delivery date"
            id="Delivery Date"
            >
        </div>
        <br>
        
            <label for="size">Size:</label>
            <div>
            <input type="radio"
            name="Size"
            id="size"
            value="Small"
            >
            <span>Small</span>
            <input type="radio" name="Size" id="Medium" value="Medium">
            <span>Medium</span>
            <input type="radio" name="Size" id="size" value="Large">
            <span>Large</span>
        </div>
        <br>
        
            <label for="flavor">Flavor:</label>
            <div>
            <input type="checkbox"
            name="flavor"
            id="hawaiian"
            value="Hawaiian"
            >
            <label for="hawaiian">Hawaiian (Php 150.00)</label>
        <select name="hawaiianQty">
            <option value="1">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br>
        <input type="checkbox" id="pepperoni" name="flavor" value="Pepperoni">
        <label for="pepperoni">Pepperoni (Php 140.00)</label>
        <select name="pepperoniQty">
            <option value="1">1</option>
           <option value="">2</option>
            <option value="">3</option>
        </select>
        <br>
        <input type="checkbox" id="vegetable" name="flavor" value="Vegetable">
        <label for="vegetable">Vegetable (Php 130.00)</label>
        <select name="vegetableQty">
            <option value="1">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br>
        <br>
        <div>
            <label for="Credit Card No.">Credit Card Number:</label>
            <input type="text" name="Credit Card No" id="Credit Card No">
        </div>
        <br>
        <div>
            <label for="Pin">PIN:</label>
            <input type="number" name="pin" id="Pin">
        </div>
        <br>
        <label for="Additional Note">Additional Note:</label>
        <textarea name="Additional Note" id="Additional Note" >
        </textarea>
        <br>
        <br>
        <div>
        <button>Submit Order</button>
        </div>
   
    </fieldset>
    </form>
    
</body>
</html>
